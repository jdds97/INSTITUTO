<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./ej13.js"></script>
    <title>Ejercicio 13</title>
  </head>
  <body>
    <h1>Validación de formularios con expresiones regulares</h1>
    <form action="formularioProcesado.html" name="formulario">
      <label>Apellidos: </label>
      <input
        type="text"
        name="apellidos"
        pattern="(^[AÁEÉIÍOÓUÚÑ-Z][aáeéiíoóuúñ-z]+)(\s)\1*"
        required
      />
      <br />
      <label>Nombre: </label>
      <input
        type="text"
        name="nombre"
        pattern="(^[AÁEÉIÍOÓUÚÑ-Z][aáeéiíoóuúñ-z]+)(\s)\1*"
        required
      />
      <br />
      <label>Fecha de nacimiento: </label>
      <input
        type="text"
        name="fechaNacimiento"
        placeholder="DD/MM/AAAA"
        pattern="(\d{2}\/\)\1\/\\d{4}$"
        required
      />
      <br />
      <label>DNI: </label>
      <input type="text" name="dni" pattern="\d{7,8}[A-Z]$" required />
      <br />
      <label>Correo electrónico: </label>
      <input
        type="text"
        name="email"
        pattern="^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$"
        required
      />
      <br />
      <label>Usuario IDEA: </label>
      <input type="text" name="usuario" pattern="^[a-z]{7}\d{3}$" required />
      <br />
      <label>Teléfono: </label>
      <input type="text" name="telefono" pattern="^[6789]\d{9}$" required />
      <br />
      <label>Usuario de Twitter: </label>
      <input type="text" name="twitter" pattern="^@\w{4-15}$" required />
      <br />
      <input type="submit" name="submit" value="Procesar Formulario" />
    </form>
  </body>
</html>
