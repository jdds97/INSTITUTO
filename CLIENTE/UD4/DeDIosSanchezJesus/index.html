<!DOCTYPE html>
<html lang="es">

<head>
    <title>Examen Bloque I</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <style type="text/css">
        body {
            margin-left: 10px;
        }

        form {
            display: none;
        }

        #formularios {
            margin-top: 60px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Agencia de Alquiler DAW</a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a href="#" onclick="gestionFormularios('frmAltaCliente');">Alta Cliente</a>
                </li>
                <li>
                    <a href="#" onclick="gestionFormularios('frmAltaVehiculo');">Alta Vehiculo</a>
                </li>
                <li>
                    <a href="#" onclick="gestionFormularios('frmAltaAlquiler');">Alta Alquiler</a>
                </li>
                <li>
                    <a href="#" onclick="gestionFormularios('frmBajaAlquiler');">Baja Alquiler</a>
                </li>
                <li>
                    <a href="#" onclick="mostrarListadoClientes();">Listado Clientes</a>
                </li>
                <li>
                    <a href="#" onclick="mostrarListadoVehiculos();">Listado Vehiculos</a>
                </li>
                <li>
                    <a href="#" onclick="mostrarListadoAlquileres('frmFechasInicioYFin');">Listado Alquileres</a>
                </li>
                <li>
                    <a href="#" onclick="mostrarListadoAlquileresCliente('frmAlquilerCliente');">Listado Alquileres
                        Cliente</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid" id="formularios">
        <!-- Alta Cliente formulario -->
        <form class="form-horizontal" name="frmAltaCliente" id="frmAltaCliente">
            <fieldset>
                <legend>Alta Cliente</legend>
                <!-- Dni Cliente input -->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtDNICliente">DNI Cliente</label>
                    <div class="col-xs-4">
                        <input id="txtDNICliente" name="txtDNICliente" placeholder="DNI Cliente"
                            class="form-control input-md" type="text" />
                    </div>
                </div>

                <!-- Nombre input-->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtNombre">Nombre</label>
                    <div class="col-xs-4">
                        <input id="txtNombre" name="txtNombre" placeholder="Nombre" class="form-control input-md"
                            type="text" />
                    </div>
                </div>

                <!-- Apellidos input-->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtApellidos">Apellidos</label>
                    <div class="col-xs-4">
                        <input id="txtApellidos" name="txtApellidos" placeholder="Apellidos"
                            class="form-control input-md" type="text" />
                    </div>
                </div>
                <!--Botón Aceptar input-->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="btnAceptarAltaCatalogo"></label>
                    <div class="col-xs-4">
                        <input type="button" id="btnAceptarAltaCatalogo" name="btnAceptarAltaCatalogo"
                            class="btn btn-primary" value="Aceptar" onclick="aceptarAltaCatalogo();" />
                    </div>
                </div>
            </fieldset>
        </form>
        <!-- Alta vehículo formulario  -->
        <form class="form-horizontal" name="frmAltaVehiculo" id="frmAltaVehiculo">
            <fieldset>
                <legend>Alta Vehiculo</legend>
                <!-- Matrícula input-->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtMatricula">Matrícula</label>
                    <div class="col-xs-4">
                        <input id="txtMatricula" name="txtMatricula" placeholder="Matrícula"
                            class="form-control input-md" type="text" />
                    </div>
                </div>
                <!-- Marca input-->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtMarca">Marca</label>
                    <div class="col-xs-4">
                        <input id="txtMarca" name="txtMarca" placeholder="Marca" class="form-control input-md"
                            type="text" />
                    </div>
                </div>
                <!-- Modelo input-->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtModelo">Modelo</label>
                    <div class="col-xs-4">
                        <input id="txtModelo" name="txtModelo" placeholder="Modelo" class="form-control input-md"
                            type="text" />
                    </div>
                </div>
                <!-- Moto/Coche  Radios -->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="rbtTipoVehiculo">Tipo vehiculo</label>
                    <div class="col-xs-4">
                        <div class="radio">
                            <input name="rbtTipoVehiculo" id="rbtMoto" value="Moto" checked="checked" type="radio" />
                            <label for="rbtMoto">Moto</label>
                        </div>
                        <div class="radio">
                            <input name="rbtTipoMoto" id="rbtCiclo" value="Ciclo" type="radio
                            " />
                            <label for="rbtTipoMotoSi">¿Ciclomotor?</label>
                            </div>
                        </div>
                        <div class="radio">
                            <input name="rbtTipoVehiculo" id="rbtCoche" value="Coche" type="radio" />
                            <label for="rbtCoche">Coche</label>
                            <!--Verificar si se trata de un coche -->
                            <div id="cocheOptions" style="display: none;">
                                <div class="form-group">
                                    <label class="col-xs-4 control-label" for="selCombustible">Combustible</label>
                                    <div class="col-xs-4">
                                        <select id="selCombustible" name="selCombustible" class="form-control">
                                            <option value="Diesel">Diesel</option>
                                            <option value="Gasolina">Gasolina</option>
                                            <option value="Hibrido">Híbrido</option>
                                            <option value="Electrico">Eléctrico</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-4 control-label" for="selPlazas">Número de
                                        plazas</label>
                                    <div class="col-xs-4">
                                        <select id="selPlazas" name="selPlazas" class="form-control">
                                            <option value="2">2 plazas</option>
                                            <option value="4">4 plazas</option>
                                            <option value="5">5 plazas</option>
                                            <option value="7">7 plazas</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Botón Aceptar input-->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="btnAceptarAltaCatalogo"></label>
                    <div class="col-xs-4">
                        <input type="button" id="btnAceptarAltaCatalogo" name="btnAceptarAltaCatalogo"
                            class="btn btn-primary" value="Aceptar" onclick="aceptarAltaCatalogo();" />
                    </div>
                </div>
            </fieldset>
        </form>
        <!-- Alta alquiler formulario -->
        <form class="form-horizontal" name="frmAltaAlquiler" id="frmAltaAlquiler">
            <fieldset>
                <!-- Fecha inicio y fin del alquiler -->
                <legend>Alta Alquiler</legend>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtFechaInicio">Fecha de inicio</label>
                    <div class="col-xs-4">
                        <input id="txtFechaInicio" name="txtFechaInicio" placeholder="Fecha de inicio"
                            class="form-control input-md" type="date" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtFechaFin">Fecha de finalización</label>
                    <div class="col-xs-4">
                        <input id="txtFechaFin" name="txtFechaFin" placeholder="Fecha de finalización"
                            class="form-control input-md" type="date" />
                    </div>
                </div>
                <!-- Dni Cliente input -->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtDNICliente">DNI Cliente</label>
                    <div class="col-xs-4">
                        <input id="txtDNICliente" name="txtDNICliente" placeholder="DNI Cliente"
                            class="form-control input-md" type="text" />
                    </div>
                </div>
                <!-- Matrícula input-->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtMatricula">Matrícula</label>
                    <div class="col-xs-4">
                        <input id="txtMatricula" name="txtMatricula" placeholder="Matrícula"
                            class="form-control input-md" type="text" />
                    </div>
                </div>
                <!-- Boton aceptar alta alquiler -->
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="btnAceptarAltaAlquiler"></label>
                    <div class="col-xs-4">
                        <input type="button" id="btnAceptarAltaAlquiler" name="btnAceptarAltaAlquiler"
                            class="btn btn-primary" value="Aceptar" onclick="aceptarAltaAlquiler();" />
                    </div>
                </div>
            </fieldset>
        </form>
        <!-- Baja alquiler formulario -->
        <form class="form-horizontal" name="frmBajaAlquiler" id="frmBajaAlquiler">
            <fieldset>
                <!-- Fecha baja del alquiler -->
                <legend>Baja Alquiler</legend>
                <div class="form-group">
                    <label class="col-xs-4 control-label" for="txtFechaBaja">Fecha de baja</label>
                    <div class="col-xs-4">
                        <input id="txtFechaBaja" name="txtFechaBaja" placeholder="Fecha de baja"
                            class="form-control input-md" type="date" />
                    </div>
                </div>
            </fieldset>
        </form>
    </div>








    <!-- Text input-->
    <div class="form-group">
        <label class="col-xs-4 control-label" for="txtUnidades">Unidades añadidas</label>
        <div class="col-xs-4">
            <input id="txtUnidades" name="txtUnidades" placeholder="Unidades" class="form-control input-md"
                type="text" />
        </div>
    </div>

    <!-- Input Button -->
    <div class="form-group">
        <label class="col-xs-4 control-label" for="btnAceptarEntradaStock"></label>
        <div class="col-xs-4">
            <input type="button" id="btnAceptarEntradaStock" name="btnAceptarEntradaStock" class="btn btn-primary"
                value="Aceptar" onclick="aceptarEntradaStock();" />
        </div>
    </div>
    </fieldset>
    </form>

    <form class="form-horizontal" name="frmSalidaStock" id="frmSalidaStock">
        <fieldset>
            <!-- Form Name -->
            <legend>Salida de Stock</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="txtMarca">Marca</label>
                <div class="col-xs-4">
                    <input id="txtMarca" name="txtMarca" placeholder="Marca" class="form-control input-md"
                        type="text" />
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="txtModelo">Modelo</label>
                <div class="col-xs-4">
                    <input id="txtModelo" name="txtModelo" placeholder="Modelo" class="form-control input-md"
                        type="text" />
                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="txtUnidades">Unidades eliminadas</label>
                <div class="col-xs-4">
                    <input id="txtUnidades" name="txtUnidades" placeholder="Unidades" class="form-control input-md"
                        type="text" />
                </div>
            </div>

            <!-- Input Button -->
            <div class="form-group">
                <label class="col-xs-4 control-label" for="btnAceptarSalidaStock"></label>
                <div class="col-xs-4">
                    <input type="button" id="btnAceptarSalidaStock" name="btnAceptarSalidaStock" class="btn btn-primary"
                        value="Aceptar" onclick="aceptarSalidaStock();" />
                </div>
            </div>
        </fieldset>
    </form>
    </div>
    <script src="js/objetos.js"></script>
    <script src="js/codigo.js"></script>
</body>
<script src="js/objetos.js"></script>
<script src="js/principal.js"></script>

</html>
