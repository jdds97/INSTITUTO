<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Alex Smith</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12 d-flex justify-content-start">
                <!--Navbar para pc-->
                <img src="img/hero-bg.jpeg" alt="" class="d-block w-100">
                <nav class="navbar ">
                    
                    <div class="offcanvas-xxl offcanvas-start" tabindex="-1" id="offcanvasResponsive"
                        aria-labelledby="offcanvasResponsiveLabel">
                        <button class="navbar-toggler rounded-circle bg-primary" type="button"
                            data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive"
                            aria-controls="offcanvasResponsive">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="offcanvas-header">
                            
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">

                        </div>

                    </div>
                </nav>
            </div>
            <div class="col-12">
                <img src="img/hero-bg.jpeg" alt="" class="d-block ">
            </div>
        </div>

    </div>
</body>

</html>
